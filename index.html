<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kooperation</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            padding: 20px;
            color: #e0e0e0;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: #2d2d2d;
            padding: 30px;
            border: 1px solid #444;
        }

        .login-container h1 {
            color: #e0e0e0;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            font-size: 14px;
            background: #3a3a3a;
            color: #e0e0e0;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background: #666;
            color: white;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }

        .login-container button:hover {
            background: #555;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .main-container {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
            background: #2d2d2d;
            padding: 30px;
            border: 1px solid #444;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #444;
        }

        .header h1 {
            color: #e0e0e0;
            font-size: 28px;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #666;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #555;
        }

        .add-form {
            margin-bottom: 30px;
            padding: 20px;
            background: #3a3a3a;
            border: 1px solid #444;
        }

        .add-form input,
        .add-form select {
            padding: 8px;
            margin-right: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            font-size: 14px;
            background: #2d2d2d;
            color: #e0e0e0;
        }

        .add-btn {
            padding: 8px 16px;
            background: #666;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .add-btn:hover {
            background: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #3a3a3a;
        }

        th {
            background: #555;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: normal;
            border: 1px solid #666;
        }

        td {
            padding: 10px 12px;
            border: 1px solid #444;
            background: #2d2d2d;
            color: #e0e0e0;
        }

        tr:nth-child(even) td {
            background: #333;
        }

        .delete-btn {
            padding: 5px 10px;
            background: #666;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
        }

        .delete-btn:hover {
            background: #555;
        }

        .edit-btn {
            padding: 5px 10px;
            background: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
        }

        .edit-btn:hover {
            background: #357abd;
        }

        .export-btn {
            padding: 8px 16px;
            background: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .export-btn:hover {
            background: #229954;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1>Kooperation</h1>
        <input type="password" id="passwordInput" placeholder="Passwort eingeben" autocomplete="off">
        <button id="loginBtn">Anmelden</button>
        <div class="error" id="loginError"></div>
    </div>

    <div class="main-container" id="mainContainer">
        <div class="header">
            <h1>Kooperation</h1>
            <div>
                <button class="export-btn" id="exportBtn">Export</button>
                <button class="logout-btn" id="logoutBtn">Abmelden</button>
            </div>
        </div>

        <div class="add-form">
            <input type="text" id="twitchName" placeholder="Twitch-Name" style="width: 200px;">
            <input type="text" id="ingameName" placeholder="Ingame-Name" style="width: 200px;">
            <select id="levelMission" style="width: 200px;">
                <option value="">Level Mission wählen...</option>
                <option value="Level 10">Level 10</option>
                <option value="Level 17">Level 17</option>
                <option value="Level 20">Level 20</option>
                <option value="Level 23">Level 23</option>
                <option value="Level 25">Level 25</option>
            </select>
            <select id="packMission" style="width: 200px;">
                <option value="">Pack Mission wählen...</option>
                <option value="2$ Pack">2$ Pack</option>
                <option value="5$ Pack">5$ Pack</option>
                <option value="20$ Pack">20$ Pack</option>
            </select>
            <input type="text" id="reward" placeholder="Belohnung" style="width: 200px;">
            <button class="add-btn" id="addBtn">Eintrag hinzufügen</button>
        </div>

        <div class="loading" id="loading">Lade Daten...</div>

        <table id="dataTable" style="display: none;">
            <thead>
                <tr>
                    <th>Twitch-Name</th>
                    <th>Ingame-Name</th>
                    <th>Mission</th>
                    <th>Belohnung</th>
                    <th>Aktion</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <script>
        const SUPABASE_URL = 'https://zraeikoehgcdqaaqwtot.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpyYWVpa29laGdjZHFhYXF3dG90Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNTg0NjksImV4cCI6MjA4NTYzNDQ2OX0.xGL-o0AHO6zAquu_yiSF78frqOtYOwVmvKaU2JF-oKc';
        const ACCESS_PASSWORD = 'DoomsdayKoop';

        let supabaseClient;
        let isLoggedIn = false;

        if (sessionStorage.getItem('loggedIn') === 'true') {
            showMainApp();
        }

        document.getElementById('loginBtn').addEventListener('click', login);
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        function login() {
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('loginError');

            if (password === ACCESS_PASSWORD) {
                sessionStorage.setItem('loggedIn', 'true');
                errorDiv.textContent = '';
                showMainApp();
            } else {
                errorDiv.textContent = 'Falsches Passwort!';
                document.getElementById('passwordInput').value = '';
            }
        }

        function logout() {
            sessionStorage.removeItem('loggedIn');
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('mainContainer').style.display = 'none';
            isLoggedIn = false;
        }

        function showMainApp() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';
            isLoggedIn = true;
            initSupabase();
        }

        function initSupabase() {
            supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            loadEntries();
            
            document.getElementById('logoutBtn').addEventListener('click', logout);
            document.getElementById('addBtn').addEventListener('click', addEntry);
            document.getElementById('exportBtn').addEventListener('click', exportToText);
        }

        async function loadEntries() {
            const loading = document.getElementById('loading');
            const table = document.getElementById('dataTable');
            
            try {
                const { data, error } = await supabaseClient
                    .from('missions')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                loading.style.display = 'none';
                table.style.display = 'table';
                
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '';

                if (data && data.length > 0) {
                    data.forEach(entry => {
                        const row = tbody.insertRow();
                        row.innerHTML = `
                            <td>${entry.twitch_name || ''}</td>
                            <td>${entry.ingame_name || ''}</td>
                            <td>${entry.mission || ''}</td>
                            <td>${entry.reward || ''}</td>
                            <td>
                                <button class="edit-btn" onclick="editEntry('${entry.id}', '${entry.twitch_name}', '${entry.ingame_name}', '${entry.mission}', '${entry.reward}')">Edit</button>
                                <button class="delete-btn" onclick="deleteEntry('${entry.id}')">Löschen</button>
                            </td>
                        `;
                    });
                }
            } catch (error) {
                loading.textContent = 'Fehler beim Laden: ' + error.message;
                console.error('Load error:', error);
            }
        }

        async function addEntry() {
            const twitchName = document.getElementById('twitchName').value.trim();
            const ingameName = document.getElementById('ingameName').value.trim();
            const levelMission = document.getElementById('levelMission').value;
            const packMission = document.getElementById('packMission').value;
            const reward = document.getElementById('reward').value.trim();

            if (!twitchName || !ingameName || (!levelMission && !packMission) || !reward) {
                alert('Bitte fülle Twitch-Name, Ingame-Name, mindestens eine Mission und Belohnung aus!');
                return;
            }

            // Combine missions
            let missionText = '';
            if (levelMission && packMission) {
                missionText = levelMission + ', ' + packMission;
            } else if (levelMission) {
                missionText = levelMission;
            } else {
                missionText = packMission;
            }

            try {
                const { error } = await supabaseClient
                    .from('missions')
                    .insert([
                        {
                            twitch_name: twitchName,
                            ingame_name: ingameName,
                            mission: missionText,
                            reward: reward
                        }
                    ]);

                if (error) throw error;

                document.getElementById('twitchName').value = '';
                document.getElementById('ingameName').value = '';
                document.getElementById('levelMission').value = '';
                document.getElementById('packMission').value = '';
                document.getElementById('reward').value = '';

                loadEntries();
            } catch (error) {
                alert('Fehler beim Hinzufügen: ' + error.message);
                console.error('Add error:', error);
            }
        }

        async function editEntry(id, twitchName, ingameName, mission, reward) {
            const newTwitchName = prompt('Twitch-Name:', twitchName);
            if (newTwitchName === null) return;
            
            const newIngameName = prompt('Ingame-Name:', ingameName);
            if (newIngameName === null) return;
            
            const newMission = prompt('Mission:', mission);
            if (newMission === null) return;
            
            const newReward = prompt('Belohnung:', reward);
            if (newReward === null) return;

            try {
                const { error } = await supabaseClient
                    .from('missions')
                    .update({
                        twitch_name: newTwitchName,
                        ingame_name: newIngameName,
                        mission: newMission,
                        reward: newReward
                    })
                    .eq('id', id);

                if (error) throw error;

                loadEntries();
            } catch (error) {
                alert('Fehler beim Bearbeiten: ' + error.message);
                console.error('Edit error:', error);
            }
        }

        async function exportToText() {
            try {
                const { data, error } = await supabaseClient
                    .from('missions')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (!data || data.length === 0) {
                    alert('Keine Daten zum Exportieren!');
                    return;
                }

                // Find max lengths for alignment
                let maxTwitch = 'Twitch-Name'.length;
                let maxIngame = 'Ingame-Name'.length;
                let maxMission = 'Mission'.length;
                let maxReward = 'Belohnung'.length;

                data.forEach(entry => {
                    if (entry.twitch_name && entry.twitch_name.length > maxTwitch) maxTwitch = entry.twitch_name.length;
                    if (entry.ingame_name && entry.ingame_name.length > maxIngame) maxIngame = entry.ingame_name.length;
                    if (entry.mission && entry.mission.length > maxMission) maxMission = entry.mission.length;
                    if (entry.reward && entry.reward.length > maxReward) maxReward = entry.reward.length;
                });

                // Build text content
                let textContent = '';
                textContent += 'Twitch-Name'.padEnd(maxTwitch + 4) + 
                               'Ingame-Name'.padEnd(maxIngame + 4) + 
                               'Mission'.padEnd(maxMission + 4) + 
                               'Belohnung\n';
                textContent += '='.repeat(maxTwitch + maxIngame + maxMission + maxReward + 16) + '\n\n';

                data.forEach(entry => {
                    textContent += (entry.twitch_name || '').padEnd(maxTwitch + 4) + 
                                   (entry.ingame_name || '').padEnd(maxIngame + 4) + 
                                   (entry.mission || '').padEnd(maxMission + 4) + 
                                   (entry.reward || '') + '\n';
                });

                // Download file
                const blob = new Blob([textContent], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'kooperation_export.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

            } catch (error) {
                alert('Fehler beim Exportieren: ' + error.message);
                console.error('Export error:', error);
            }
        }

        async function deleteEntry(id) {
            if (!confirm('Eintrag wirklich löschen?')) return;

            try {
                const { error } = await supabaseClient
                    .from('missions')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                loadEntries();
            } catch (error) {
                alert('Fehler beim Löschen: ' + error.message);
                console.error('Delete error:', error);
            }
        }
    </script>
</body>
</html>
